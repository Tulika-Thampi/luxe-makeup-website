<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <title>Luxe - Your One Stop Shop For Beauty</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.svg" alt="Luxe Logo" class="logo">
        </div>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-form" id="contactForm">
                <div class="form-group">
                    <input type="text" id="nameInput" placeholder="Your Name" class="form-input">
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <input type="email" id="emailInput" placeholder="Your Email" class="form-input">
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <textarea id="messageInput" placeholder="Your Message" class="form-input" rows="5"></textarea>
                    <span class="error-message" id="messageError"></span>
                </div>
                <button class="btn" onclick="submitContact()">Send Message</button>
            </div>
            <div class="thank-you-message" id="thankYouMessage" style="display: none;">
                <p>Thank you for your message! We'll be in touch soon.</p>
            </div>
        </section>
    </main>

    <footer>
        <p class="footer-text">Â© 2025 Luxe Beauty</p>
        <a href="https://linkedin.com" target="_blank" rel="noopener">
            <img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn" class="footer-icon">
        </a>
        <a href="https://instagram.com" target="_blank" rel="noopener">
            <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram" class="footer-icon">
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
